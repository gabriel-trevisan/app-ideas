<div class="container">
  <h1>Binary to Decimal</h1>
  <p>Please, insert a binary number bellow to convert to decimal number.</p>
  <hr>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Binary number</label>
            <input [(ngModel)]="binaryNumber" name="binaryNumber" type="text" class="form-control" required/>
          </div>

          <app-message *ngIf="message!=''" [message]="message"></app-message>

          <button type="submit" class="btn btn-primary mb-3">Convert</button>
          <div class="mb-3">
            <label class="form-label">Decimal number</label>
            <input [(ngModel)]="decimalNumber" name="decimalNumber" type="text" class="form-control" disabled>
          </div>
      </form>
    </div>
  </div>
</div>
